<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Danke – Zimmerei Kaack</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body{background:#fff;}
    .wrap{min-height:100dvh;display:grid;place-items:center;}
    .box{
      width:min(720px,100% - 2rem);
      text-align:center;
      padding:2rem;
      border:1px solid rgba(0,0,0,.06);
      border-radius:var(--radius-xl);
      background:var(--brand-light);
      box-shadow:var(--shadow-sm);
    }
    .box img{width:130px;height:auto;filter:drop-shadow(0 6px 14px rgba(0,0,0,.08));}
    .btn{margin-top:1rem;}
  </style>
</head>
<body class="thank-wrap">
  <div class="thank-box">
    <div class="box">
      <img src="assets/kaacklogo.png" alt="Zimmerei Kaack Logo">
      <h1>Vielen Dank!</h1>
      <p class="muted">Ihre Nachricht ist bei uns eingegangen.<br>Wir melden uns schnellstmöglich zurück.</p>
      <a class="btn" style="background:var(--brand-accent); color:#fff; box-shadow: var(--shadow-sm)" href="/">Zurück zur Startseite</a>
    </div>
  </div>
</body>
</html>
